<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="draggin.js"></script>
    <style type="text/css">
        .moveBar {
            position: absolute;
            width: 250px;
            height: 300px;
            background: #666;
            border: solid 1px #000;
        }

        #banner {
            background: #52CCCC;
            cursor: move;
        }
    </style>
</head>
<body>
<div class="moveBar">
    <div id="banner">按住此处移动当前div</div>
    <div class="content">这里是其它内容</div>
</div>
<script>
    //调用
    $('.moveBar').dragging({
        handler:$('#banner')
    })
</script>
</body>
</html>
